<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>QR coder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        .top {
            margin-top: 10rem;
        }
    </style>

    <script type="module">
        import exec from "./index.js";
        const get = document.querySelector;
        get("#exec").onclick = exec(get('#input'));
    </script>
</head>

<body>
    <div class="container top">
        <h2>QR Coder</h2>
        <p>Paste the link or text you want to convert to a QR Code below</p>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="inputArea">Paste your text here</label>
            <input type="text" class="form-control" id="input" placeholder="Paste the link/text here."
                name="input" required>
        </div>
        <button id="exec" class="btn btn-primary">Generate</button>

        <div class="result"></div>
    </div>
</body>

</html>
